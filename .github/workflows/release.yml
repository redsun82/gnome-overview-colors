name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-slim
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Bump version in metadata.json
        id: bump
        run: |
          VERSION=$(jq '.version' metadata.json)
          NEW_VERSION=$((VERSION + 1))
          jq --indent 4 ".version = $NEW_VERSION" metadata.json > metadata.json.tmp
          mv metadata.json.tmp metadata.json
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add metadata.json
          git commit -m "Bump version to v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin main --tags

  ci:
    needs: bump
    uses: ./.github/workflows/ci.yml

  release:
    needs: [bump, ci]
    runs-on: ubuntu-slim
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: extension-zip

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ needs.bump.outputs.version }}" \
            --repo "$GITHUB_REPOSITORY" \
            --title "v${{ needs.bump.outputs.version }}" \
            --generate-notes \
            gnome-overview-colors@redsun82.github.io.zip
