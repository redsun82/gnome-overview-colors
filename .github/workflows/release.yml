name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    needs: ci
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: tag
        run: |
          git fetch --tags
          LAST=$(git tag -l 'v[0-9]*' | sed 's/^v//' | sort -n | tail -1)
          VERSION=$(( ${LAST:-0} + 1 ))
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          name: extension-zip

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.tag.outputs.version }}"
          git push origin "v${{ steps.tag.outputs.version }}"
          gh release create "v${{ steps.tag.outputs.version }}" \
            --repo "$GITHUB_REPOSITORY" \
            --title "v${{ steps.tag.outputs.version }}" \
            --generate-notes \
            gnome-overview-colors@redsun82.github.io.zip
