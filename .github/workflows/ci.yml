name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_call:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Type-check
        run: npx tsc --noEmit

      - name: Pack extension
        run: make pack
